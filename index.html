<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Podcast Landing Page</title>
<link href="https://fonts.googleapis.com/css2?family=Menlo&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Menlo', monospace;
        margin: 0;
        background-color: #ffffff;
        color: #000000;
    }
    header {
        text-align: center;
        padding: 2rem 1rem;
    }
    h1 {
        font-family: 'Playfair Display', serif;
        font-size: 2.5rem;
    }
    .btn {
        font-family: 'Playfair Display', serif;
        font-size: 0.85rem;
        padding: 0.4rem 0.8rem;
        margin: 0.25rem;
        background-color: #000;
        color: #fff;
        border: none;
        cursor: pointer;
        border-radius: 4px;
        text-decoration: none;
        display: inline-block;
    }
    .section-title {
        font-size: 1.5rem;
        margin: 2rem 0 1rem;
        text-align: center;
    }
    .logos-section p {
        font-size: 0.9rem;
        font-weight: normal;
        margin-bottom: 1rem;
        text-align: center;
    }
    .logos-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 1rem;
        justify-items: center;
        align-items: center;
        padding: 0 1rem;
    }
    .logos-grid img {
        max-width: 100px;
        filter: grayscale(100%);
    }
    .video-grid, .spotify-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 1rem;
        padding: 0 1rem;
    }
    .video-card, .spotify-card {
        border: 1px solid #ddd;
        border-radius: 8px;
        overflow: hidden;
        background-color: #f9f9f9;
        text-align: center;
    }
    .video-card iframe, .spotify-card iframe {
        width: 100%;
        height: 180px;
    }
    .spotify-card a {
        display: block;
        padding: 0.5rem;
        text-decoration: none;
        font-family: 'Playfair Display', serif;
        color: #000;
        font-size: 0.9rem;
    }
</style>
</head>
<body>

<header>
    <h1>Podcast Landing Page</h1>
    <a href="#" class="btn" target="_blank">Subscribe</a>
    <a href="#" class="btn" target="_blank">Listen on Spotify</a>
</header>

<section class="logos-section">
    <p>Listened & read by employees at</p>
    <div class="logos-grid">
        <img src="logo1.png" alt="Logo 1">
        <img src="logo2.png" alt="Logo 2">
        <img src="logo3.png" alt="Logo 3">
        <img src="logo4.png" alt="Logo 4">
        <img src="logo5.png" alt="Logo 5">
        <img src="logo6.png" alt="Logo 6">
        <img src="logo7.png" alt="Logo 7">
        <img src="logo8.png" alt="Logo 8">
    </div>
</section>

<section>
    <h2 class="section-title">Latest YouTube Episodes</h2>
    <div class="video-grid">
        <div class="video-card">
            <a href="https://www.youtube.com/watch?v=qtHRdJ6w45A" target="_blank">
                <iframe src="https://www.youtube.com/embed/qtHRdJ6w45A" frameborder="0" allowfullscreen></iframe>
            </a>
        </div>
        <div class="video-card">
            <a href="https://www.youtube.com/watch?v=cbpCOGXTW0o" target="_blank">
                <iframe src="https://www.youtube.com/embed/cbpCOGXTW0o" frameborder="0" allowfullscreen></iframe>
            </a>
        </div>
        <div class="video-card">
            <a href="https://www.youtube.com/watch?v=xxxxxx1" target="_blank">
                <iframe src="https://www.youtube.com/embed/xxxxxx1" frameborder="0" allowfullscreen></iframe>
            </a>
        </div>
        <div class="video-card">
            <a href="https://www.youtube.com/watch?v=xxxxxx2" target="_blank">
                <iframe src="https://www.youtube.com/embed/xxxxxx2" frameborder="0" allowfullscreen></iframe>
            </a>
        </div>
        <div class="video-card">
            <a href="https://www.youtube.com/watch?v=xxxxxx3" target="_blank">
                <iframe src="https://www.youtube.com/embed/xxxxxx3" frameborder="0" allowfullscreen></iframe>
            </a>
        </div>
        <div class="video-card">
            <a href="https://www.youtube.com/watch?v=xxxxxx4" target="_blank">
                <iframe src="https://www.youtube.com/embed/xxxxxx4" frameborder="0" allowfullscreen></iframe>
            </a>
        </div>
    </div>
</section>

<section>
    <h2 class="section-title">Latest Podcast Episodes (Spotify)</h2>
    <div class="spotify-grid">
        <div class="spotify-card">
            <a href="https://open.spotify.com/episode/0DCqVkDbWrtTbWRICbNxWz" target="_blank">Episode 1</a>
        </div>
        <div class="spotify-card">
            <a href="https://open.spotify.com/episode/75RB7WQbKYLqAVGFYhk6qF" target="_blank">Episode 2</a>
        </div>
    </div>
    <div style="padding: 1rem;">
        <iframe style="border-radius:12px" src="https://open.spotify.com/embed/episode/27R3ppSdBQruurebNCbsTc?utm_source=generator&theme=0" width="100%" height="152" frameBorder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    </div>
</section>

</body>
</html>
